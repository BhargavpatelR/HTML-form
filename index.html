<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Form</title>
</head>
<body>
     <form>

      <fieldset style="background-color: aqua;">
         <legend>
           <h1> Student registration form </h1>   
         </legend>
     


       <div>
        NAME : <input type="text">
       </div>
       <br>
       <div>
        Father's name : <input type="text">
       </div>
       <br>
       <div>
        Mother's name : <input type="text">
       </div>
       <br>
       <div>
        phone no.. : <input type="text">
       </div> 
       <br>
       <div>
        Eamil : <input type="email" name="myemail">
       </div>
       <br>
       <div>
       GENDER MAIL: <input type="radio">
        FEMAIL: <input type="radio">
        OTHER: <input type="radio">
       </div>
       <br>
       <div>
        DATE OF BIRTH: <input type="date">
       </div>
       <br>
       <div>
        ADDRESS: <input type="text">
       </div>
       <br>
       <div>
        BLOOD GROUP
        <select name="drop dowm">
           <option value="A">A</option>
           <option value="A+">A+</option>
           <option value="B">B</option>
           <option value="B+">B+</option>
        </select>
       </div>
        <br>
        <div>
         DEPARTMENT CSE: <input type="radio">
          EEE: <input type="radio">
          BBA: <input type="radio">
       </div>
       <br>
       <div>
       COURSE JAVA <input type="checkbox">
        C++ <input type="checkbox">
        C <input type="checkbox">
        WD <input type="checkbox">
       </div>
       <br>
       <div>
        photo : <input type="file">
       </div>
       <br>
       <div>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
       </div>

      </fieldset>
     </form>
</body>
</html>
